    <script>
        window.blazorCulture = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };

        (function () {
            var culture = window.blazorCulture.get();
            if (culture) {
                document.documentElement.setAttribute('lang', culture);
            }
        })();
    </script>
